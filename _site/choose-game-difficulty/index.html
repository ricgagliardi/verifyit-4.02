<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>VerifyIt!</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="/assets/styles.css" type="text/css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link rel="icon" href="/assets/logo.png" type="image/x-icon">
		<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
		<script src="/assets/index.js"></script>
		<style> 
			button:hover {
				filter: brightness(135%);
			}
		</style>
		
	</head>

	<body>
		<script>0</script> <!-- a workaround for a firefox bug "FOUC" -->
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
			  	<a class="navbar-brand" href="/">
						<span class="lwv-img" style="font-size:2rem">&#x2705;</span>
					</a>
			  	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon">
						<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'><path stroke='rgba(255, 255, 255, 0.75)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/></svg>
					</span>
			  	</button>
			  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				  	<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>
					</ul>
			  	</div>
			</div>
		</nav>

		<main>
			
	<style x-data="{color: getParam('topic_color')}" 
				 x-text="`body {background-color: #${color}};`"> 
	</style>
	<div class="subnav">
		<div x-data="{topic: getParam('topic_name')}"
					class="container-fluid" style="display: flex; align-items: center;">
			<span 
				class="material-symbols-outlined btn-back" 
				style="cursor: pointer;"
				onclick="window.history.back()"
			>arrow_back_ios
			</span>
			<h4 class="margin-auto" x-text="titleCase(topic.replaceAll('-', ' '))"></h4>
		</div>
	</div>
	<div class="position-relative p-5 text-center md-align-l">
		<h1 class="inter pb-4 md-align-l">Choose a game difficulty</h1>

		<div class="d-grid gap-2 col-lg-6 mx-auto" 
					x-data="{topic: getParam('topic_name'), color: getParam('topic_color')}">
			
				<a :href="`/prep-single-player/?difficulty=easy&topic_name=${topic}&topic_color=${color}`"
					class="btn btn-lg grey-btn align-middle mb-3"
					type="button"
				>
					<b class="fs-4">Easy</b>
					<span class="material-symbols-outlined btn-arrow-icon">arrow_forward_ios</span>
				</a>
			
				<a :href="`/prep-single-player/?difficulty=medium&topic_name=${topic}&topic_color=${color}`"
					class="btn btn-lg grey-btn align-middle mb-3"
					type="button"
				>
					<b class="fs-4">Medium</b>
					<span class="material-symbols-outlined btn-arrow-icon">arrow_forward_ios</span>
				</a>
			
				<a :href="`/prep-single-player/?difficulty=hard&topic_name=${topic}&topic_color=${color}`"
					class="btn btn-lg grey-btn align-middle mb-3"
					type="button"
				>
					<b class="fs-4">Hard</b>
					<span class="material-symbols-outlined btn-arrow-icon">arrow_forward_ios</span>
				</a>
			
			
		</div>
	</div>

		</main>
	</body>
</html>
